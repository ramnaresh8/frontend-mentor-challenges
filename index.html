<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="./src/output.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-6 m-10 w-80">
      <img class="mx-auto mb-4 shadow-lg rounded-lg w-full max-h-full" src="./images/image-qr-code.png" alt="">
      <h1 class="text-center font-bold font-sans mb-2">Improve your front-end skills by building projects</h1>
      <p class="text-center text-gray-600 text-15px">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
</body>
</html>
